<div class="container">
  <div style="text-align:left">
    <h2> {{title}} </h2>
  </div>

  <div class="inputRow">
    <div class="inputLabel">
      <label>Title:</label>
    </div>
    <div class="inputTextBox">
      <input id="title" [(ngModel)]="workOut.title" required/>
    </div>
  </div>
  <div class="inputRow">
    <div class="inputLabel">
      <label>Note:</label>
    </div>
    <div class="inputTextBox">
      <textarea id="note" name="note" [(ngModel)]="workOut.notes" required></textarea>
    </div>
  </div>
  <div class="inputRow">
    <div class="inputLabel">
      <label>Calories Burnt Per Min:</label>
    </div>
    <div class="inputTextBox">
      <input id="cal-burnt" [(ngModel)]="workOut.calBurntPerMin" />
      <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="cal-burnt" (click)="increment()">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
      <button type="button" class="btn btn-default btn-number" data-type="minus" data-field="cal-burnt" (click)="decrement()">
        <span class="glyphicon glyphicon-minus"></span>
      </button>
    </div>
  </div>
  <div class="inputRow">
    <div class="inputLabel">
      <label>Category:</label>
    </div>
    <div class="inputTextBox">
      <select name="categoryList" (change)="onSelect()" [(ngModel)]="selectedCategory.id">
        <option *ngFor="let category of categoryList" value={{category.id}}>{{category.name}}</option>
      </select>
    </div>
  </div>
  <div class="inputRow">
    <button type="button" class="btn btn-success" (click)="save()">Save</button>
    <button type="button" class="btn btn-danger" [routerLink]="['']">Cancel</button>
  </div>
</div>
